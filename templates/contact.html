<script>

  document.addEventListener("DOMContentLoaded", function () {

    function loadHTML(file, elementId) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(err => console.error(err));
    }
</script>
